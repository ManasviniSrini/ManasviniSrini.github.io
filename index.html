<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manasvini Srinivasan's Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 70px;
            background-color: white;
            color: black;
        }
        .navbar-brand, .nav-link {
            color: grey !important;
        }
        .navbar {
            background-color: #f8f9fa;
        }
        .nav-link:hover {
            color: darkgrey !important;
        }
        #content {
            margin-top: 20px;
        }
        .modal-content {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Manasvini Srinivasan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="loadContent('about')">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="loadContent('projects')">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="loadContent('contact')">Contact & Resume</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="content">
        <!-- Content loaded by JavaScript -->
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    function loadContent(section) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '';

        if (section === 'about') {
            contentDiv.innerHTML = 
                '<h2>About Me</h2>' +
                '<img src="images/headshot.png" class="img-fluid rounded-circle" alt="Manasvini Srinivasan" style="width: 150px; height: auto; margin-bottom: 20px;">' +
                '<p>Write a paragraph about your background, skills, and experiences. Highlight what sets you apart and why you\'re passionate about your work.</p>';
        } else if (section === 'projects') {
            contentDiv.innerHTML = 
                '<h2>My Projects</h2>' +
                createProjectModal('MPC - APF Implementation', 'Description of MPC - APF project.', 'mpcModal') +
                createProjectModal('Deep Learning Project', 'Description of Deep Learning project.', 'deepLearningModal') +
                createProjectModal('IVC Project', 'Description of IVC project.', 'ivcModal') +
                createProjectModal('Machine Learning Project', 'Description of Machine Learning project.', 'mlModal');
            $('.modal').modal('handleUpdate'); // Update modals dynamically
        } else if (section === 'contact') {
            contentDiv.innerHTML = 
                '<h2>Contact Me & Resume</h2><p>Contact form and download resume link go here.</p>';
        }
    }

    function createProjectModal(title, description, modalId) {
        return `<div>
            <h3>${title}</h3>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#${modalId}">View Details</button>
            <div class="modal fade" id="${modalId}" tabindex="-1" role="dialog" aria-labelledby="${modalId}Label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="${modalId}Label">${title}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>${description}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>`;
    }

    window.onload = function() {
        loadContent('about');
    };
    </script>
</body>
</html>
