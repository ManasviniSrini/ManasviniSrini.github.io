<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manasvini Srinivasan's Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 70px; /* Ensures content isn't hidden behind the navbar */
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .section {
            display: none; /* Initially hides all sections */
        }
        .active {
            display: block; /* Shows the active section */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Manasvini Srinivasan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active" data-target="about">
                        <a class="nav-link" href="javascript:void(0);">About Me</a>
                    </li>
                    <li class="nav-item" data-target="projects">
                        <a class="nav-link" href="javascript:void(0);">Projects</a>
                    </li>
                    <li class="nav-item" data-target="contact">
                        <a class="nav-link" href="javascript:void(0);">Contact & Resume</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container section" id="about">
        <!-- About Me content here -->
    </div>

    <div class="container section" id="projects">
        <!-- Projects content here -->
    </div>

    <div class="container section" id="contact">
        <!-- Contact & Resume content here -->
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function () {
                    const targetId = this.getAttribute('data-target');
                    const sections = document.querySelectorAll('.section');
                    sections.forEach(section => {
                        section.style.display = 'none'; // Hide all sections
                    });
                    document.getElementById(targetId).style.display = 'block'; // Show the target section

                    navItems.forEach(nav => {
                        nav.classList.remove('active'); // Remove active class from all nav items
                    });
                    this.classList.add('active'); // Add active class to the clicked nav item
                });
            });

            // Trigger click on the first tab to display it by default
            navItems[0].click();
        });
    </script>
</body>
</html>
