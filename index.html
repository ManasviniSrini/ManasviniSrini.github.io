<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manasvini Srinivasan's Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 70px; /* Ensures content isn't hidden behind the navbar */
            background-color: white; /* Sets background to white */
            color: black; /* Sets text color to black */
        }
        .navbar-brand, .nav-link {
            font-size: 1.5rem;
            font-weight: bold;
            color: grey !important; /* Ensures all navbar text is grey */
        }
        .navbar {
            background-color: #f8f9fa; /* Light grey background for the navbar */
        }
        .nav-link:hover {
            color: darkgrey !important; /* Darker grey on hover for links */
        }
        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Manasvini Srinivasan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="loadContent('about')">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="loadContent('projects')">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="loadContent('contact')">Contact & Resume</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="content">
        <!-- Default content for About Me will be loaded here -->
        <h2>About Me</h2>
        <p>Write a paragraph about your background, skills, and experiences. Highlight what sets you apart and why you're passionate about your work.</p>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    function loadContent(section) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = ''; // Clear existing content

        // Dynamically create the content based on the section
        if (section === 'about') {
            contentDiv.innerHTML = 
                '<h2>About Me</h2>' +
                '<img src="images/headshot.png" class="img-fluid rounded-circle" alt="Manasvini Srinivasan" style="width: 150px; height: auto; margin-bottom: 20px;">' +
                '<p>Write a paragraph about your background, skills, and experiences. Highlight what sets you apart and why you\'re passionate about your work.</p>';
        } else if (section === 'projects') {
            contentDiv.innerHTML = 
                '<h2>My Projects</h2>' +
                '<div><h3>MPC - APF Implementation</h3><p>Description of your MPC - APF project.</p></div>' +
                '<div><h3>Deep Learning Project</h3><p>Description of your Deep Learning project.</p></div>' +
                '<div><h3>IVC Project</h3><p>Description of your IVC project.</p></div>' +
                '<div><h3>Machine Learning Project</h3><p>Description of your Machine Learning project.</p></div>';
        } else if (section === 'contact') {
            contentDiv.innerHTML = 
                '<h2>Contact Me & Resume</h2><p>Contact form and download resume link go here.</p>';
        }
    }

    // Load About Me content initially
    window.onload = function() {
        loadContent('about');
    };
</script>
</body>
</html>
